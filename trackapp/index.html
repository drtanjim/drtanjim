<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Track Your Order</h1>
        <div class="input-section">
            <input type="text" id="orderIdInput" placeholder="Enter your Order ID (e.g., ORD001)">
            <button id="trackButton">Track Order</button>
        </div>
        <div id="statusResult" class="status-result">
            </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <footer>
        <p>Made by taha</p>
        <p>Powered by Google Sheets & GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
